<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add a separate CSS file for styling -->
</head>
<body>

<div class="container">
    <header>
        <h1>Recipes</h1>
    </header>

    <section class="recipe-list">
        <h2>Recipe List</h2>
        <table id="recipeTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>Cooking Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Recipes will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section class="add-recipe">
        <h2>Add New Recipe</h2>
        <form id="addRecipeForm" action="" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="cookingTime">Cooking Time:</label>
                <input type="text" id="cookingTime" name="cookingTime" required>
            </div>

            <button type="submit">Add Recipe</button>
        </form>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
